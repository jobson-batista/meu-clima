name: Build

on:
  push:
    branches:
      - main  # Execute a ação quando houver push na branch main
      - develop
  pull_request:
    branches:
      - main  # Execute também quando houver PR na branch main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v2

    - name: Configurar o Xcode
      run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer

    - name: Instalar dependências
      run: |
        # Se você usar SPM (Swift Package Manager), essa etapa será automática
        # Caso não tenha dependências externas, pule esta etapa

    - name: Build do projeto
      run: |
        xcodebuild clean build \
          -project MeuClima.xcodeproj \  # Use o .xcodeproj
          -scheme MeuClima \
          -destination 'platform=iOS Simulator,name=iPhone 12,OS=15.6' \
          ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO

